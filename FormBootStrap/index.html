<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <style>
    .minus, .plus {
        width: 10%;
        height: 100%;
        background: #f2f2f2;
        border: 1px solid #ddd;
        text-align: center;
        padding-top: 1.5%;
	}
  </style>
  <body>
    <form class = "container border rounded" style="max-width: 600px;margin-top: 20px;margin-bottom: 20px;">
        <div class="row">
            <div class = "col-md-12">
                <label class = "form-label" style = "font-size: 250%;">Create new task</label>      
            </div>
        </div>
        <div class="row">
            <div class = "col-md-12">                
                <hr>                
            </div>            
        </div>
        <div class="row">
            <div class = "col-md-5">
                <label class = "form-label">Title</label>
                <input class="form-control" type="text">    
            </div>  
            <div class = "col-md-2">
               
            </div>     
            <div class = "col-md-5">
                <label class = "form-label">Location</label>
                <select class = "form-select">
                    <option selected></option>
                    <option value = "1">Barcelona</option>
                    <option value = "2">Terrassa</option>
                    <option value = "3">Girona</option>
                </select>
            </div>                      
        </div>
        <div class="row" style = "margin-top: 3%;">
            <div class = "col-md-4">
                <label class = "form-label">Type</label>
                <select class = "form-select">
                    <option selected>Incident</option>
                    <option value = "1">Incidencia</option>
                    <option value = "2">Desarrollo</option>
                    <option value = "3">Migraci&oacute;n</option>
                </select>
            </div>  
            <div class = "col-md-4">
                <label class = "form-label">Criticity</label>
                <select class = "form-select">
                    <option selected>Minor</option>
                    <option value = "1">Low</option>
                    <option value = "2">Medium</option>
                    <option value = "3">High</option>
                </select>
            </div>     
            <div class = "col-md-4">
                <label class = "form-label">Enviroment</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ProdCheck">
                    <label class="form-check-label" for="ProdCheck" style="margin-left: 10%;">
                      Prod
                    </label>                   
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="PreProdCheck">
                    <label class="form-check-label" for="PreProdCheck" style="margin-left: 10%;">
                      Preprod
                    </label>                   
                </div>
                <div class="form-check">                    
                    <input class="form-check-input" type="checkbox" id="DemoCheck">
                    <label class="form-check-label" for="DemoCheck" style="margin-left: 10%;">
                      Demo
                    </label>
                </div>
            </div>                      
        </div>
        <div class="row" style = "margin-top: 3%;">
            <div class = "col-md-12">
                <label for="DescriptionTxt">Description</label>
                <textarea class="form-control" id="DescriptionTxt" rows="3"></textarea>
            </div>
        </div>
        <div class="row" style = "margin-top: 3%;">                          
            <div class="col-sm-5">
                <label for="date" class="form-label">Start Date</label>
                <input type="date" class="form-control">                                 
            </div>
            <div class = "col-md-2">               
            </div>     
            <div class = "col-md-5">
                <label class = "form-label">Location</label>  
                <div class="row" >
                    <div class = "input-group">
                        <span class="minus">-</span>
                        <input class="form-control" id ="inputC" type="text" value="1"/>
                        <span class="plus">+</span>
                    </div>                 
                </div>              
            </div>                      
        </div>
        <div class="row" style = "margin-top: 3%;">
            <div class = "col-md-5">
                <label class = "form-label">Status</label>
                <select class = "form-select">
                    <option selected>Planned</option>
                    <option value = "1">To do</option>
                    <option value = "2">Wait</option>
                    <option value = "3">Canceled</option>
                </select>  
            </div>  
            <div class = "col-md-2">               
            </div>     
            <div class = "col-md-5">
                <label class = "form-label">Percent complete</label>
                <select class = "form-select">
                    <option selected>0%</option>
                    <option value = "1">25%</option>
                    <option value = "2">50%</option>
                    <option value = "3">75%</option>
                    <option value = "4">100%</option>
                </select>
            </div>                      
        </div>
        <div class="row" style = "margin-top: 3%;">
            <div class = "col-md-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="EmailCheck">
                    <label class="form-check-label" for="EmailCheck">
                      <strong>Check here if u want to send an email</strong>
                    </label>                   
                </div>
            </div>                      
        </div>
        <div class="row" style="margin-top: 3%;">
            <div class = "col-md-12">
                <hr>
            </div>
        </div>
        <div class="row" style="margin-top: 3%;">
            <div class = "col-md-4">                
            </div>
            <div class = "col-md-4">                
            </div>
            <div class = "col-md-4"> 
                <div class = "d-flex justify-content-end">
                    <button type = "button" class ="btn btn-light">Cancel</button>       
                    <button type = "button" class ="btn btn-primary">Submit</button>     
                </div>                                       
            </div>
        </div>
        <div class="row" style="margin-top: 3%;">
            <div class = "col-md-12">                
            </div>
        </div>     
    </form>    

    <script>
       	$(document).ready(
            function() 
            {
                $('.minus').click(
                    function () 
                    {
                        var $input = $(this).parent().find('#inputC');
                        var count = parseInt($input.val()) - 1;
                        count = count < 1 ? 1 : count;
                        $input.val(count);
                        $input.change();
                        return false;
                    }
                );
                $('.plus').click(
                    function () 
                    {
                    var $input = $(this).parent().find('#inputC');
                    $input.val(parseInt($input.val()) + 1);
                    $input.change();
                    return false;
                    }
                );
		});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
