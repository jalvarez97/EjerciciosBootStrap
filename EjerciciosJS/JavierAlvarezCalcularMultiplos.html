<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculadora de multiplos</title>
  </head> 
  <body>
    <form id = "formID" class = "container border rounded" style="max-width: 600px;margin-top: 20px;margin-bottom: 20px;">
        <div class="row">
            <div class = "col-md-12">
                <label class = "form-label" style = "font-size: 250%;">Calcular multiplos de 23</label>      
            </div>
        </div>
        <div class="row">
            <div class = "col-md-12">                
                <hr>                
            </div>            
        </div>        
        <div class="row" style="margin-top: 3%;">
            <div class = "d-flex justify-content-center">      
                <button type = "button" class ="btn btn-primary"  style="width: 100%;" onclick="myFunction()">Calcular</button>     
            </div>  
        </div>     
        <div id="multiplos" class="row" style="margin-top: 3%;">
            
        </div> 
        <div class="row" style="margin-top: 3%;">
            <div id = "resultadofinal" class = "col-md-12">                
            </div>
        </div>            
    </form>    

    <script>
       function myFunction() {
            let sumaTotal = 0;    
            let output = "";        
            
            for(i = 1; i*23 <= 1000; i++){
                let result = i * 23;
                output += result;
                sumaTotal += result;
                $('#multiplos').append(
                    $('<div>').prop({
                        innerHTML: result,
                        className: 'col-md-1'
                    })
                );
            }  
            $('#resultadofinal').append(
                $('<hr>')
            );
            $('#formID').append(
                    $('<div>').prop({
                        id: 'rowFinal',
                        className: 'row'
                    })
                );
            $('#rowFinal').append(
                $('<div>').prop({
                    id: 'mensaje',
                    className: 'col-md-12'
                })
            );
            $('#mensaje').append(
                $('<label>').prop({
                    innerHTML: 'La suma total de los multiplos es: ' + sumaTotal,
                    className: 'form-label'
                })
            );
            $('#formID').append(
                    $('<div>').prop({                        
                        className: 'row',
                        style:'margin-top: 3%'
                    })
                );

        }     
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
