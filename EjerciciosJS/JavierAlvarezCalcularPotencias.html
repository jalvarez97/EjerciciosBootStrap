<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calcular potencias</title>
  </head> 
  <body>
    <form class = "container border rounded" style="max-width: 600px;margin-top: 20px;margin-bottom: 20px;">
        <div class="row">
            <div class = "col-md-12">
                <label class = "form-label" style = "font-size: 250%;">Calculadora de potencias</label>      
            </div>
        </div>
        <div class="row">
            <div class = "col-md-12">                
                <hr>                
            </div>            
        </div>
        <div class="row" style="margin-top: 1.5%;">
            <div class = "col-md-5">
                <label class = "form-label">Base</label>
                <input class="form-control" type="number" id="base">    
            </div>  
            <div class = "col-md-2">
            </div>     
            <div class = "col-md-5">
                <label class = "form-label">Exponente</label>
                <input class="form-control" type="number" id="exponente">    
            </div>                      
        </div>    
        <div class="row" style="margin-top: 3%;">
            <div class = "d-flex justify-content-center">      
                <button type = "button" class ="btn btn-primary"  style="width: 100%;" onclick="myFunction()">Calcular</button>     
            </div>  
        </div>     
        <div class="row" style="margin-top: 3%;">
            <div class = "col-md-12">                
            </div>
        </div>            
    </form>    

    <script>
       function myFunction() {
            let base = document.getElementById("base").value;           
            let exponente = document.getElementById("exponente").value;            
            let r = 1;
            for(let i = exponente; i > 0; i--){
                r = r * base;
            }
            alert('El resultado es: ' + r);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
