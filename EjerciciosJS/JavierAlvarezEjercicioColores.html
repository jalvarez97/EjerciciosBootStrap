<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Ejercicio colores</title>
  </head> 
  <body>
    <form id="form" class = "container border rounded" style="max-width: 600px;margin-top: 20px;margin-bottom: 20px; background: #FFFFFF;">
        <div class="row"style="margin-top: 3%;">
            <div class = "col-md-12">                
                             
            </div>            
        </div>
        <div class="row">
            <div class = "col-md-8" >
                <label class = "form-label" id="titulo" style = "font-size: 225%;">Ejercicio colorcitos</label>      
            </div>
            <div class = "col-md-4" >
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="colorfondo" checked>
                    <label id = "lblColorFondo" class="form-check-label" for="flexRadioDefault1">
                     Color Fondo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="colorform">
                    <label id = "lblColorFormulario" class="form-check-label" for="flexRadioDefault2">
                     Color Formulario
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-12">                
                <hr id="separador">                
            </div>            
        </div>
        <div class="row" style="margin-top: 1.5%;">
            <div class = "col-md-5" style="margin-top: 1.5%;">
                <div class = "d-flex justify-content-center">      
                    <button type = "button" class ="btn btn-danger"  style="width: 100%;" onclick="cambiarFondo(1)">Rojo</button>     
                </div>    
            </div>  
            <div class = "col-md-2">
            </div>     
            <div class = "col-md-5" style="margin-top: 1.5%;">
                <div class = "d-flex justify-content-center">      
                    <button type = "button" class ="btn btn-success"  style="width: 100%;" onclick="cambiarFondo(2)">Verde</button>     
                </div>     
            </div>                      
        </div>    
        <div class="row" style="margin-top: 1.5%;">
            <div class = "col-md-5" style="margin-top: 1.5%;">
                <div class = "d-flex justify-content-center">      
                    <button type = "button" class ="btn btn-dark" style="width: 100%;" onclick="cambiarFondo(3)">Negro</button>     
                </div>    
            </div>  
            <div class = "col-md-2">
            </div>     
            <div class = "col-md-5" style="margin-top: 1.5%;">
                <div class = "d-flex justify-content-center">      
                    <button type = "button" class ="btn btn-secondary" style="width: 100%;" onclick="cambiarFondo(4)">Gris</button>     
                </div>     
            </div>                      
        </div>    
        <div class="row" style="margin-top: 3%;">
            <div class = "col-md-12">                
            </div>
        </div>            
    </form>    

    <script>
       function cambiarFondo(n) {
            const radioButtons = document.querySelectorAll('input[name="flexRadioDefault"]');
            
            let selectedOption;
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedOption = radioButton.id;                   
                }
            }

            if (selectedOption == 'colorfondo')
            {
                switch (n){
                    case 1:                   
                        document.body.style.backgroundColor = "#dc3545";            
                    break;                
                    case 2:                   
                        document.body.style.backgroundColor = "#198754";                   
                    break;
                    case 3:                   
                        document.body.style.backgroundColor = "#212529";                   
                    break;
                    case 4:                   
                        document.body.style.backgroundColor =  "#6c757d";                   
                    break;
                }                 
            }
            else if (selectedOption == 'colorform')
            {
                switch (n){
                    case 1:                   
                        document.getElementById("form").style.backgroundColor = "#dc3545";     
                        break;                
                    case 2:                   
                        document.getElementById("form").style.backgroundColor = "#198754";                   
                        break;
                    case 3:                   
                        document.getElementById("form").style.backgroundColor = "#212529";                   
                        break;
                    case 4:                   
                        document.getElementById("form").style.backgroundColor = "#6c757d";                   
                        break;
                }      
                document.getElementById("lblColorFondo").style.color = "#FFFFFF";
                document.getElementById("lblColorFormulario").style.color = "#FFFFFF";
                document.getElementById("titulo").style.color = "#FFFFFF";
                document.getElementById("separador").style.color = "#FFFFFF";                  
            }        
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
